<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Hoteles y Habitaciones</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="agregar-tab" data-toggle="tab" href="#agregar" role="tab">Agregar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="listar-tab" data-toggle="tab" href="#listar" role="tab">Listar</a>
        </li>
    </ul>
    
    <div class="tab-content mt-3">
        <!-- Pestaña Agregar -->
        <div class="tab-pane fade show active" id="agregar" role="tabpanel">
    <h2>Agregar Hotel</h2>
    <form id="hotelForm">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombreHotel" required>
        </div>
        <div class="form-group">
            <label>Dirección:</label>
            <input type="text" class="form-control" id="direccionHotel" required>
        </div>
        <div class="form-group">
            <label>Ciudad:</label>
            <input type="text" class="form-control" id="ciudadHotel" required>
        </div>
        <div class="form-group">
            <label>NIT:</label>
            <input type="text" class="form-control" id="nitHotel" required>
        </div>
        <div class="form-group">
            <label>Número de Habitaciones:</label>
            <input type="number" class="form-control" id="numHabitaciones" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Hotel</button>
    </form>

    <hr>

    <h2>Agregar Tipo de Habitación</h2>
    <form id="habitacionForm">
        <div class="form-group">
            <label>Hotel:</label>
            <select class="form-control" id="hotelId" required></select>
        </div>
        <div class="form-group">
            <label>Tipo:</label>
            <select class="form-control" id="tipoHabitacion" required>
				<option value="estandar">Estandar</option>
				<option value="junior">Junior</option>
			</select>
        </div>
        <div class="form-group">
            <label>Acomodación:</label>
            <select class="form-control" id="acomodacion" required>
				<option value="sencilla">Sencilla</option>
				<option value="triple">Triple</option>
				<option value="doble">Doble</option>
			</select>
        </div>
        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Habitación</button>
    </form>
</div>

        <!-- Pestaña Listar -->
        <div class="tab-pane fade" id="listar" role="tabpanel">
            <h3>Hoteles</h3>
            <ul id="hotelList"></ul>
            <h3>Tipos de Habitación</h3>
            <ul id="habitacionList"></ul>
        </div>
    </div>
</div>

<script src="api.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
